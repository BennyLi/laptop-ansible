- name: URXVT > Install 
  become: yes
  package:
    name:  rxvt-unicode-terminfo
    state: present
  tags:
    - terminal:urxvt

- name: URXVT > Link config
  file:
    src:   '{{ dotfiles_path }}/urxvt/urxvt.conf'
    dest:  '/home/{{ user.name }}/.Xresources.d/urxvt'
    state: link
    owner: '{{ user.name }}'
    group: '{{ user.group }}'
    mode:  'u=rw,g=r,o=r'
  tags:
    - dotfiles
    - terminal:urxvt
