---
  - name: Install i3 dependencies
    become: yes
    package:
      name: "{{ item }}"
      state: present
    with_items:
      - xorg-server
      - xorg-xinit
      - xorg-xhost
    tags:
      - i3wm:deps

  - name: Install i3 gaps from AUR
    become: yes
    shell: pikaur -Sy --noconfirm i3-gaps-next-git 
    tags:
      - i3wm
